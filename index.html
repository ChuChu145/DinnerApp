<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Smythe&display=swap" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" 
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>
            <div class = "head-container">
                <h1 class = "sign-h1"> Jimmy's Diner</h1>
                <p class = "sign-p"> The best burgers and pizzas in town.</p>
            </div>
        </header>
        <main>
            <div class = "menu-html" id="menu-html">

            </div>

            <div class= "order" id="order">

            </div>

            <div class="payment" id="payment">
                <h2 class="payment-text">Enter card details</h2>
                <form id="payment-form">
                    <input type="text" name="fullname" placeholder="Enter your name" required />
                    <input type="text" name="card-details" placeholder="Enter card number" pattern="\d{8,}" title="Card number must be at least 8 digits long" required />
                    <input type="text" name="cvv" placeholder="Enter CVV" pattern="\d{3,}" title="CVV must be at least 3 digits long" required />
                    <button class="payment-btn" type="submit">Pay</button>
                </form>
            </div>   
        </main>   
	<script src="index.js" type="module"></script>
    </body>
</html>
